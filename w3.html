    <meta charset="UTF-8">

    <title>Gallery | Focus Academy</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f9f9f9; }
        nav { background: #333; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            padding: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }

        
        .grid div { 
         
            height: 250px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            border-radius: 8px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            cursor: pointer;
        }

        
        .grid div img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: filter 0.3s ease;
        }

        
        .grid div:hover { 
            transform: translateY(-5px) scale(1.03); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

       
        .grid div:hover img { 
            filter: brightness(1.4); 
        }

        
      
    </style>
</head>
